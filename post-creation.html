<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Crear un Post | Bright Academy</title>
    <link rel="stylesheet" href="src/css/post-creation.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>

<body class="container loading">
    
    <!--Header charged since import.js-->
    <header class="header" id="header" ></header>

    <!--Main content-->
    <section class="main-content">
            <!--Post data container -->
            <div class="post-data__container">
                <span class="span-title">
                    <label for="post-title">Título:</label>
                    <input type="text" class="post-title" 
                    id="post-title" name="title">
                </span>
                <span class="span-date">
                    <label for="post-title">Fecha:</label>
                    <input type="date" class="post-date" 
                    id="post-date" name="date">
                </span>
            </div>

            <!--Post editor-->
            <div class="editor" id="editor-container" name="content"></div>

            <!--Item creator-->
            <div class="item-creator">
                <h3> Diseña un item para la clase</h3>
                <select class="selector" id="level-selector" onchange="changeDifficult()">
                    <option value="1">easy</option>
                    <option value="2">moderate</option>
                    <option value="3">difficult</option>
                </select>

                <select class="selector" id="emoji-selector">
                </select>
                <div  class="easy" id="item-background"></div>
                <!--
                    *Seleccionador de imagenes para los emojis
                    *Seleccionador de color por nivel
                    *convertir seleccionador en formulario
                -->
            </div>
            <!--Submit Button-->
            <button id="submit-button" class="submit-button" name="submit-button">Crear Clase</button>
        
    </section>

    <!--Sidebar charged since import.js-->
    <section class="sidebar" id="sidebar"></section>

    <!--Footer charged since import.js-->
    <footer class="footer" id="footer" ></footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="src/js/importElements.js" type="module"></script>
    <script src="src/js/sidebar.js" type="module"></script>
    <script src="src/js/post-creation.js"></script>
    <script src="src/js/item-creation.js"></script>

</body>
