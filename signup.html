<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Registrarse | Bright Academy</title>
    <link rel="stylesheet" href="src/css/user/signup.css">
</head>

<body class="container form-section loading">
    
    <!--Header charged since import.js-->
    <header class="header" id="header">
        <header-component></header-component>
    </header>

    <!--Main content-->
    <section class="main-content">
        <h2 class="title">Registrarse</h2>
            <form class="signup-form form-container" id="signup-form" method="POST">
                <ul>
                    <li>
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" class="input-text" id="id_username" name="username" required>
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" class="input-text" id="id_password" name="password" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" class="input-text" id="id_email" name="email" required>
                    </li>
                    <li>
                        <label for="first_name">Nombre(s)</label>
                        <input type="text" class="input-text" id="id_first_name" name="first_name" required>
                    </li>
                    <li>
                        <label for="last_name">Apellido(s)</label>
                        <input type="text" class="input-text" id="id_last_name" name="last_name" required>
                    </li>
                </ul>
                <input type="submit" class="tag" id="submit">
            </form>
    </section>

    <!--Footer charged since import.js-->
    <footer class="footer" id="footer" >
        <footer-component></footer-component>
    </footer>

    <script type="module" src="src/js/user/signup/signup.js"></script>
    <script type="module" src="src/js/index.js" type="module"></script>
    <script type="module" src="src/js/components/header-component.js"></script>
    <script type="module" src="src/js/components/footer-component.js"></script>
</body>
