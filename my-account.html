<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Mi cuenta  | Bright Academy</title>
    <link rel="stylesheet" href="src/css/user/my-account.css">
</head>

<body class="container loading">

    <!--Header charged since import.js-->
    <header class="header" id="header" >
        <header-component></header-component>
    </header>

    <!--Main content-->
    <section class="main-content">
        <div class="profile-container">
            <ul class="profile__data-list">
                <li>
                    <h3 class="profile-h3" id="username" name="username"></h3>
                </li>
                <li>
                    <span class="profile__info-span">Nombre: </span><span class="profile-span" id="first_name" name="first_name"></span>
                    <span class="profile-span" id="last_name" name="last_name"></span>
                </li>
                <li>
                    <span class="profile__info-span">Email: </span><span class="profile-span" id="email" name="email"></span>
                </li>
                <li>
                    <span class="profile__info-span">Rol: </span><span class="profile-span" id="profile_type" name="profile_type"></span>
                </li>
                <li>
                    <span class="profile__info-span">Bio: </span><span class="profile-span" id="bio" name="bio"></span>
                </li>
            </ul>
            <a href="./edit-profile.html" class="tag">Editar Perfil</a>
        </div>
    </section>

    <!--Sidebar charged since import.js-->
    <section class="sidebar" id="sidebar">
        <sidebar-component></sidebar-component>
    </section>

    <!--Footer charged since import.js-->
    <footer class="footer" id="footer" >
        <footer-component></footer-component>
    </footer>

    <script src="src/js/index.js" type="module"></script>
    <script src="src/js/user/my-account/profile.js" type="module"></script>
    <script type="module" src="src/js/components/header-component.js"></script>
    <script type="module" src="src/js/components/footer-component.js"></script>
    <script type="module" src="src/js/components/sidebar-component.js"></script>
</body>
