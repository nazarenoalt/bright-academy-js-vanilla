    <!--Main content-->

        <form class="signup-form form-container" id="login-form" 
        method="post" enctype="application/x-www-form-urlencoded"
        >
            <ul>
                <li>
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="input-text" id="id_username" name="username" required>
                </li>
                <li>
                    <label for="username">Password</label>
                    <input type="password" class="input-text" id="id_password" name="password" required>
                </li>
            </ul>
            <button class="tag" type="submit" id="login-button">Iniciar Sesi√≥n</button>
        </form>

    </section>
