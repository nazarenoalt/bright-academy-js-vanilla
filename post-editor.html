<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Crear un Post | Bright Academy</title>
    <link rel="stylesheet" href="src/css/post/post-creation.css">
    <link rel="stylesheet" href="src/css/post/post.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>

<body class="container loading">
    
    <!--Header charged since import.js-->
    <header class="header" id="header">
        <header-component></header-component>
    </header>

    <!--Main content-->
        <section class="main-content">

            <section class="post-form-container"></section>
            <form id="post-formulary" class="post-formulary" method="POST">

                <span class="span-title">
                    <label for="post-title">Título:</label>
                    <input type="text" class="post-title"
                        id="post-title" name="title" required>
                </span>

                <div class="editor" id="editor_container" name="content"></div>

                <div class="item-creator">
                    <h3> Diseña un item para la clase</h3>
                
                    <!--Emoji Container -->
                    <div id="emoji_box_container" class="emoji-box-container"></div>
                    <!--Difficulty Selector-->
                    <div class="difficult-selector-container">
                        <select class="selector" id="difficulty" name="difficulty">
                            <option value="B">Beginner</option>
                            <option value="I">Intermediate</option>
                            <option value="A">Advanced</option>
                        </select>
                        <div  class="easy item-background" id="item-background"></div>
                    </div>
                    
                </div>
                <!--Preview Button -->
                <a id="preview-button" class="preview-button tag rounded medium-size">Mostrar previa del contenido</a>

                <div class="element-background" id="preview_background"></div>
                <section class="preview-container" id="preview-container">
                    <a class="tag close-button" id="close-button">cerrar</a>
                    
                    <div class="post-info">
                        <h2 id="preview-title"></h2>
                        <time id="preview-date"></time>
                    </div>
                    <div class="post-content" id="preview-content"></div>
                    
                    <input type="submit" id="submit-button" class="submit-button tag rounded medium-size" name="submit" value="Crear Clase" disabled />
                </section>
                <!--Submit Button -->

            </form>
        </section>
           
    </section>

    <!--Sidebar charged since import.js-->
    <section class="sidebar" id="sidebar">
        <sidebar-component></sidebar-component>
    </section>

    <!--Footer charged since import.js-->
    <footer class="footer" id="footer" >
        <footer-component owner="Profesora Camelia Brignole"
                          address="Direccion: Avenida Siempreviva 742"
                          contactLink="#"
        ></footer-component>
    </footer>

    <script type="module" src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="src/js/index.js" type="module"></script>
    <script type="module" src="src/js/post/item-creator.js"></script>
    <script type="module" src="src/js/post/emoji-box.js"></script>
    <script type="module" src="src/js/components/header-component.js"></script>
    <script type="module" src="src/js/components/footer-component.js"></script>
    <script type="module" src="src/js/components/sidebar-component.js"></script>
    <script type="module" src="src/js/post/post-editor/ql-editor.js"></script>
    <script type="module" src="src/js/post/post-editor/post-preview.js"></script>
    <script type="module" src="src/js/post/post-editor/submit.js"></script>


</body>
